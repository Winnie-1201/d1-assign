<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="header">
          <h2>Sign Up</h2>
        </div>
        <form action="submit" class="form-body">
          <div class="full-length two-input mb-16">
            <input
              class="half-width box-shadow mb-16-300"
              type="text"
              placeholder="First Name"
            />
            <input
              class="half-width box-shadow"
              type="text"
              placeholder="Last Name"
            />
          </div>
          <div class="full-length mb-16">
            <input
              class="full-length box-shadow"
              type="text"
              placeholder="Mobile No."
            />
          </div>
          <div class="full-length mb-16">
            <input
              class="full-length box-shadow"
              type="text"
              placeholder="Email Address"
            />
          </div>
          <div class="full-length two-input mb-16">
            <input
              class="half-width box-shadow mb-16-300"
              type="text"
              placeholder="Password"
            />
            <input
              class="half-width box-shadow"
              type="text"
              placeholder="Confirm Password"
            />
          </div>
          <div class="full-length flex column">
            <div class="checkbox">
              <input class="cursor" type="checkbox" value="I Agree" />
              <span class="check-text">I Agree</span>
            </div>
            <p class="text">
              By clicking <span class="register">Register</span>, you agree to
              the <span class="terms">Terms and Conditions </span> set out by
              this site, including our Cookie Use.
            </p>
          </div>
          <div class="bt-container full-length">
            <button class="bt-regist half-width">Register</button>
            <button class="bt-signin half-width">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
